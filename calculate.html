<form>
  <label for="textbox">research point:</label>
  <input type="text" id="textbox" name="textbox">
  <br><br>
  <input type="checkbox" id="checkbox1" name="checkbox1" value="value1">
  <label for="checkbox1">Premium account</label>
  <br><br>
  <input type="checkbox" id="checkbox2" name="checkbox2" value="value2">
  <label for="checkbox2">NoPremium account</label>
  <br><br>
  <input type="button" value="Calculate" onclick="calculate()">
  <br><br>
  <label for="result">Result:</label>
  <output id="result"></output>
</form>

<script>
  function calculate() {
    var textboxValue = document.getElementById("textbox").value;
    var checkbox1Value = document.getElementById("checkbox1").checked;
    var checkbox2Value = document.getElementById("checkbox2").checked;
    var result;
    if(checkbox1Value){
      if(!isNaN(textboxValue)) {
        result = (textboxValue / 10000) * 120;
      } else {
        alert('Please enter a valid number')
      }
    } else if (checkbox2Value) {
      if(!isNaN(textboxValue)) {
        result = (textboxValue / 10000) * 235;
      } else {
        alert('Please enter a valid number')
      }
    } else {
      document.getElementById("result").innerHTML = '';
    }
    document.getElementById("result").innerHTML = result;
  }
</script>
